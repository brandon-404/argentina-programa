<div class="container">
    <h2>Estudios</h2>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Leyenda</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudio of misEstudios">
          <th scope="row">{{ estudio.id }}</th>
          <td>{{ estudio.leyenda }}</td>
          <td>
            <button class="btn btn-danger">eliminar</button>
            <button class="btn btn-warning">modificar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                ingrese nuevos datos
            </div>
            <div class="form-group" >
                <input type="text" [(ngModel)]="selectedEstudios.leyenda" placeholder="Ingrese una leyenda" class="form-control">
            </div>
            <button class="btn btn-primary" (click)="addOrEdit()">
                submit
            </button>
        </div>
 
    </div>
  </div>
